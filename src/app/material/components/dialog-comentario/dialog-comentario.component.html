<h1 mat-dialog-title>{{data.mensaje}}</h1>
<div mat-dialog-content>
      {{data.label}}
    <input matInput [(ngModel)]="data.comentario">
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.comentario" cdkFocusInitial>Aceptar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
